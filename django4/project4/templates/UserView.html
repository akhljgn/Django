<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <table class="td">

        <tbody>
            <tr>
                <th colspan="2">Details</th>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>First name</th>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <th>Last name</th>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <th>Email id</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{ user.phone }}</td>
            </tr>
        </tbody>
    </table>
    {% endblock %}
</body>
</html>
