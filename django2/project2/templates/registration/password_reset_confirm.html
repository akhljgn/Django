<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
    {% block body_block %}
        {% if validlink %}
        <h4>Set new password</h4>
        <form method="post">
            {% csrf_token %}
            New password: <input type="text" name="new_password1">
            Confirm password: <input type="text" name="new_password2">
            <input type="submit" value="Change Password">
        </form>
        {% else %}
        <p>Your password has been set. You may go ahead and login now</p>
        <a href="{% url 'login' %}">Log in</a>
        {% endif %}
    {% endblock %}
</body>
</html>
