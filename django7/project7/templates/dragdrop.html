{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Drag-and-Drop Example</title>
        <link rel="stylesheet" href="{% static 'css/dragdrop.css' %}" />
    </head>
    <body>
        <div class="example-parent">
            <div class="example-origin">
              To-do
              <div
                id="draggable-1"
                class="example-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
              >
                thing 1
              </div>
              <div
                id="draggable-2"
                class="example-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
              >
                thing 2
              </div>
              <div
                id="draggable-3"
                class="example-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
              >
                thing 3
              </div>
              <div
                id="draggable-4"
                class="example-draggable"
                draggable="true"
                ondragstart="onDragStart(event);"
              >
                thing 4
              </div>
            </div>
          
            <div
              class="example-dropzone"
              ondragover="onDragOver(event);"
              ondrop="onDrop(event);"
            >
              Done
            </div>
          </div>
        <script src="{% static 'css/dragdrop.js' %}"></script>
    </body>
</html>
