{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Page</title>
</head>
<body>
    {% block content %}

        <h3>List Data</h3>
        <table border="2">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Place</th>
            </tr>
            {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.place}}</td>
                    <td>
                    <a href="{% url 'edit' i.pk %}" class="btn btn-success">Edit</a>
                    </td>
                    <td>
                        <a href="{% url 'delete' i.pk %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

    {% endblock %}
</body>
</html>
